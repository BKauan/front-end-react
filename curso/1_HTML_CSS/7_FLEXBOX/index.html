<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Flex -->
    <div class="subtitle">
        <h2>Display Flex</h2>
    </div>

    <div class="flex">
        <p>Meu</p>
        <p>Primeiro</p>
        <p>Elemento</p>
        <p>Com</p>
        <p>Flex</p>
    </div>

    <!-- Flex Direction Column -->
    <div class="subtitle">
        <h2>Flex Direction - Column</h2>
    </div>

    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <p>4</p>
    </div>

    <!-- Flex Wrap -->
    <div class="subtitle">
        <h2>Flex Wrap</h2>
    </div>

    <div class="flex-wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- Justify Content -->
    <div class="subtitle">
        <h2>Justify Content</h2>
    </div>
    
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Space Around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- Align Items -->
    <div class="subtitle">
        <h2>Align Items</h2>
    </div>

    <h2>Center</h2>
    <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="align-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Stretch</h2>
    <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- Gap -->
    <div class="subtitle">
        <h2>Gap</h2>
    </div>

    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- Order -->
    <div class="subtitle">
        <h2>Order</h2>
    </div>

    <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
    </div>

    <!-- Grow -->
    <div class="subtitle">
        <h2>Grow</h2>
    </div>

    <div class="grow">
        <div class="box"></div>
        <div class="box" id="big"></div>
        <div class="box"></div>
    </div>

    <!-- Basis -->
    <div class="subtitle">
        <h2>Basis</h2>
    </div>

    <div class="basis">
        <div class="box"></div>
        <div class="box" id="big"></div>
        <div class="box"></div>
    </div>

    <!-- Shrink -->
    <div class="subtitle">
        <h2>Shrink</h2>
    </div>

    <div class="shrink">
        <div class="box"></div>
        <div class="box" id="small"></div>
        <div class="box"></div>
    </div>

    <!-- Flex Shorthand - Grow Shrink Basis -->
    <div class="subtitle">
        <h2>Shorthand (Grow Shrink Basis)</h2>
    </div>

    <div class="shorthand">
        <div class="box"></div>
        <div class="box" id="different"></div>
        <div class="box"></div>
    </div>

    <!-- Auto Alinhamento -->
    <div class="subtitle">
        <h2>Auto Alinhamento (align-self)</h2>
    </div>

    <div class="auto-alignment">
        <div class="box"></div>
        <div class="box" id="different"></div>
        <div class="box"></div>
    </div>
</body>
</html>
